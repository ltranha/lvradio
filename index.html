<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Access Token</h2>
            <p class="modal-description">Enter your secret token to access your music library.</p>
            <input type="password" id="auth-token-input" placeholder="Secret token..." autofocus>
            <div class="modal-actions">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember-token" checked>
                    <span>Remember me</span>
                </label>
                <button id="auth-submit" class="btn-primary">Connect</button>
            </div>
            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">üéµ Music</h1>
            <div class="header-actions">
                <button id="settings-btn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search tracks, albums, artists..." autocomplete="off">
            <span class="search-icon">üîç</span>
        </div>

        <!-- View Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-view="tracks">Tracks</button>
            <button class="tab-btn" data-view="albums">Albums</button>
        </div>

        <!-- Content Area -->
        <main class="main-content">
            <!-- Tracks View -->
            <div id="tracks-view" class="view active">
                <div id="tracks-list" class="tracks-list"></div>
                <div id="empty-state" class="empty-state">
                    <p>No tracks found</p>
                </div>
            </div>

            <!-- Albums View -->
            <div id="albums-view" class="view">
                <div id="albums-grid" class="albums-grid"></div>
                <div id="album-detail" class="album-detail" style="display: none;">
                    <button id="back-to-albums" class="back-btn">‚Üê Back to Albums</button>
                    <div id="album-info"></div>
                    <div id="album-tracks" class="tracks-list"></div>
                </div>
            </div>
        </main>

        <!-- Now Playing Bar -->
        <div id="now-playing" class="now-playing" style="display: none;">
            <div class="now-playing-art">
                <img id="now-playing-art-img" src="" alt="Album art">
            </div>
            <div class="now-playing-info">
                <div class="now-playing-title" id="now-playing-title">‚Äî</div>
                <div class="now-playing-artist" id="now-playing-artist">‚Äî</div>
            </div>
            <div class="now-playing-controls">
                <button id="prev-btn" class="control-btn" title="Previous">‚èÆ</button>
                <button id="play-pause-btn" class="control-btn play-pause" title="Play/Pause">‚ñ∂</button>
                <button id="next-btn" class="control-btn" title="Next">‚è≠</button>
                <button id="shuffle-btn" class="control-btn" title="Shuffle">üîÄ</button>
            </div>
            <div class="now-playing-progress">
                <span id="current-time" class="time-text">0:00</span>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                    <input type="range" id="progress-slider" class="progress-slider" min="0" max="100" value="0">
                </div>
                <span id="total-time" class="time-text">0:00</span>
            </div>
            <div class="now-playing-volume">
                <span class="volume-icon">üîä</span>
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="100">
            </div>
        </div>

        <!-- Hidden Audio Element -->
        <audio id="audio-player" preload="metadata"></audio>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
